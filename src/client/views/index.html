<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <div class="col-12 text-center">
                Sentiment Analysis Tool
            </div>
        </header>

        <main>
            <div class="col-12">
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <textarea class="w-100" id="analyse-text" name="analyse-text" placeholder="Enter text to be analysed here:"
                        rows="4" cols="50"></textarea>
                    <input class="btn btn-lg btn-primary" type="submit" name="Submit" value="Submit" onclick="return Client.handleSubmit(event)"
                        onsubmit="return handleSubmit(event)">
                </form>
            </div>
            <div class="col-12 py-5 text-center">
                <strong>Form Results:</strong>
                <div class="py-3" id="results"></div>
            </div>
        </main>
    </div>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
